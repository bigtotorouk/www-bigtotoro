<form class="form-horizontal contact-form" action="" method="post">
    <fieldset>
        <legend class="text-center"></legend>

        <!-- Name input-->
        <div class="form-group">
            <label class="col-md-2 control-label" for="name">Name</label>

            <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
            </div>
        </div>

        <!-- Email input-->
        <div class="form-group">
            <label class="col-md-2 control-label" for="email">E-mail</label>

            <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
            </div>
        </div>

        <!-- Message body -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="message">Message</label>

            <div class="col-md-9">
                <textarea class="form-control" id="message" name="message"
                          placeholder="Please enter your message here..." rows="5"></textarea>
            </div>
        </div>

        <div style="display:none">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        </div>
        <!-- Form actions -->
        <div class="form-group">
            <div class="col-md-11 text-right">
                <button type="button" class="btn btn-primary" onclick="post_one_comment()">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
<script>
    function post_one_comment()
    {
        var name=$("#name").val();
        var email=$("#email").val();
        var message=$("#message").val();
        ajaxPost('{% url 'ajax_comment_insert' post.id %}',{'name':name,'email':email, "message":message}, function(content) {
            //onSuccess
            alert(content.msg);
        })
    }
</script>
