{% extends 'web/blog/blog_base.html' %}
{% block blog-content %}
    {% for post in posts %}
        <div class="blog-post">
            <a href="{% url 'blog_entry' post.id %}"><h2 class="blog-post-title">{{ post.title }}</h2></a>

            <p class="blog-post-meta">{{ post.post_date | date:"D d, M Y" }}

            <div class="entry">
                {{ post.content | safe | truncatewords:100 }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
